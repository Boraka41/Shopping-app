<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Platform - Login</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sayfa d√ºzeni */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        margin: 0;
    }

    .login-container {
        background-color: white;
        margin-left: 430px;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    h2 {
        color: #343a40;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container col-md-4">
    <h2 class="text-center mb-4">Sign In</h2>

    <!-- Login Form -->
    <form th:action="@{/authenticateTheUser}" method="POST">

      <!-- Place for messages: error, alert etc ... -->
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
      </div>

      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>

      <!-- User name -->
      <div class="mb-3">
        <input type="text" name="username" placeholder="Username" class="form-control" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input type="password" name="password" placeholder="Password" class="form-control" required>
      </div>

      <!-- Login/Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Login</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>Don't have an account? <a href="#" th:href="@{/register}">Sign up</a></p>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Shopping Platform. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
