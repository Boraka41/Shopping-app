<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Platform - Products</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Footer'ı sabit tutacak stil */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        body {
            padding-bottom: 60px; /* Footer yüksekliği kadar boşluk */
        }

        input
        {
            margin-top:3.5px;
            color:white;
            background-color:#343a40;
            border-radius:8px;
        }
    </style>
</head>
<body>

<header class="bg-dark text-white text-center py-3">
    <h1>Our Products</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Shopping Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/home}" class="btn">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/Products}" class="btn">Products</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/Cart}" class="btn">Cart</a>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Dinamik Ürün Kartlarını Doldurmak İçin -->
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${product.price}">10</span></p>
                    <!-- Sepete Ekleme Formu -->
                    <form th:action="@{/Add-To-Cart}" method="post">
                        <input type="hidden" name="name" th:value="${product.name}" />
                        <input type="hidden" name="price" th:value="${product.price}" />
                        <input type="number" name="quantity" value="1" min="1" class="form-control mb-2" />
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Shopping Platform. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
