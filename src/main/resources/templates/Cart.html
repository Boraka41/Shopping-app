<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Platform - Cart</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input
        {
            margin-top:3.5px;
            color:white;
            background-color:#343a40;
            border-radius:8px;
        }
    </style>
</head>
<body>

<header class="bg-dark text-white text-center py-3">
    <h1>Your Cart</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Shopping Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/home}" class="btn">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/Products}" class="btn">Products</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/Cart}" class="btn">Cart</a>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Your Cart</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.name}">Product Name</td>
                <td th:text="${item.price}">$0.00</td>
                <td th:text="${item.quantity}">0</td>
                <td>
                    <form th:action="@{/Cart/Delete/{id}(id=${item.id})}" method="get">
                        <button type="submit">Remove</button>
                    </form>
                </td>
        </tr>
        </tbody>

    </table>
    <div class="mt-3">
        <p><strong>Total:</strong>  <strong th:text="${total}"></strong></p>
        <a href="#" class="btn btn-primary">Checkout</a>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
